<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SQair</title>
        <link rel="stylesheet" type="text/css" href="sqair.css" />
        <script type="text/javascript" src="exif-js/exif.js"></script>
        <script type="text/javascript" src="Preview.js"></script>
        <script type="text/javascript" src="FlashAir.js"></script>
        <script type="text/javascript" src="sqair.js"></script>
    </head>
    <body>
        <div id="sq">
            <img src="sq.png" />
        </div>
        <div id="hidden">
            <div id="film-back"></div>
        </div>
        <form id="app">
            <button type="submit" id="submit">送信</button>
            <!-- <input type="button" id="animate" value="Animate" /> -->
            <h1>SQair</h1>
            <div id="film-container">
                <label for="chooser" id="film">
                    <div id="preview">画像を選択</div>
                </label>
            </div>
            <input type="file" id="chooser" accept="image/**"/>
        </form>
        <div id="help">
            <div class="help-text">送った写真はチェキの電源を入れなおすと使えます。</div>
        </div>
    </body>
</html>
